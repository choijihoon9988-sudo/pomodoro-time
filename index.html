<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friction-Zero OS</title>
    <link rel="stylesheet" href="style.css">
    <!-- 파비콘 링크 추가 -->
    <link id="favicon" rel="icon" href="icons/favicon-default.png" type="image/png">
</head>
<body>
    <div id="app-container">
        <!-- 로그인/회원가입 뷰 -->
        <section id="auth-view">
            <div class="auth-form__container">
                <form id="login-form" class="auth-form">
                    <h2>로그인</h2>
                    <div class="auth-form__field">
                        <label for="login-email">이메일</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="auth-form__field">
                        <label for="login-password">비밀번호</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <p class="auth-form__error hidden"></p>
                    <button type="submit" class="button button--primary">로그인</button>
                    <p class="auth-form__switch">계정이 없으신가요? <button type="button" id="show-signup">회원가입</button></p>
                </form>

                <form id="signup-form" class="auth-form hidden">
                    <h2>회원가입</h2>
                    <div class="auth-form__field">
                        <label for="signup-email">이메일</label>
                        <input type="email" id="signup-email" required>
                    </div>
                    <div class="auth-form__field">
                        <label for="signup-password">비밀번호</label>
                        <input type="password" id="signup-password" required minlength="6">
                    </div>
                    <p class="auth-form__error hidden"></p>
                    <button type="submit" class="button button--primary">회원가입</button>
                    <p class="auth-form__switch">이미 계정이 있으신가요? <button type="button" id="show-login">로그인</button></p>
                </form>
            </div>
        </section>

        <!-- 메인 앱 뷰 -->
        <main id="app-view" class="hidden">
            <header class="app-header">
                <div class="app-header__title">
                    <h1>Friction-Zero OS</h1>
                    <div class="gamification-stats">
                        <span>🔥 연속 <span id="streak-count">0</span>일</span>
                        <span class="separator">|</span>
                        <span>LV. <span id="user-level">1</span></span>
                    </div>
                </div>
                <div class="app-header__user-info">
                    <span id="user-email"></span>
                    <button id="logout-btn" class="button button--secondary">로그아웃</button>
                </div>
            </header>

            <!-- 컨디션 선택 화면 -->
            <section id="condition-selector">
                <h2>오늘의 컨디션은 어떠신가요?</h2>
                <div class="condition-selector__buttons">
                    <button class="button" data-condition="최상">최상</button>
                    <button class="button" data-condition="좋음">좋음</button>
                    <button class="button" data-condition="보통">보통</button>
                    <button class="button" data-condition="나쁨">나쁨</button>
                </div>
            </section>

            <!-- 타이머 화면 래퍼 -->
            <div id="timer-view-wrapper" class="hidden">
                <section id="timer-view">
                    <div id="daily-goal">
                        <label id="daily-goal-label" for="daily-goal-input">오늘의 목표 집중 에너지:</label>
                        <input type="number" id="daily-goal-input" min="1" value="8">
                        <button id="set-goal-btn" class="button button--secondary">설정</button>
                        <div id="goal-progress-bar-container">
                            <div id="goal-progress-bar"></div>
                        </div>
                    </div>
                    <div class="timer">
                         <div class="timer__header">
                            <p class="timer__mode">집중</p>
                             <p id="pomodoro-display"></p>
                        </div>
                        <p class="timer__display">25:00</p>
                        <div class="timer__controls">
                            <button id="start-btn" class="button button--primary">시작</button>
                            <button id="pause-btn" class="button button--secondary">일시정지</button>
                            <button id="reset-btn" class="button">리셋</button>
                        </div>
                    </div>
    
                    <div class="settings">
                        <h3>뇌과학 프리셋</h3>
                        <div class="settings__presets">
                            <button class="button button--preset" data-focus="25" data-rest="5">25:05</button>
                            <button class="button button--preset" data-focus="50" data-rest="10">50:10</button>
                        </div>
                        <div class="settings__sound">
                            <label for="alarm-sound-select">알람 소리: </label>
                            <select id="alarm-sound-select"></select>
                        </div>
                    </div>
                    
                    <div class="main-actions">
                        <button id="weekly-report-btn" class="button button--secondary">주간 회고</button>
                        <button id="my-systems-btn" class="button button--secondary">나의 시스템</button>
                        <button id="end-day-btn" class="button button--primary">하루 마감</button>
                    </div>
                </section>
                
                 <section id="focus-forest">
                    <h3>오늘의 집중 나무</h3>
                    <div id="forest-display"></div>
                </section>
            </div>
        </main>
    </div>

    <!-- 모달 레이어 -->
    <div id="modal-layer">
        <!-- 세션 기록 모달 -->
        <div id="log-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="log-modal-title">
            <div class="modal__overlay" data-close-modal></div>
            <div class="modal__content text-left">
                <button class="modal__close-btn" aria-label="Close dialog" data-close-modal>&times;</button>
                <h2 id="log-modal-title">세션 기록</h2>
                <form id="log-form">
                    <div class="form-field">
                        <label for="log-activity">지난 시간 동안 무엇에 집중했나요?</label>
                        <textarea id="log-activity" rows="3" required></textarea>
                    </div>
                    <div class="form-field">
                        <label>집중을 방해한 '마찰'이 있었나요? (다중 선택 가능)</label>
                        <div id="friction-tags" class="tag-group"></div>
                    </div>
                     <div class="form-field">
                        <label>마찰 발생 시 느꼈던 감정은 무엇인가요? (다중 선택 가능)</label>
                        <div id="emotion-tags" class="tag-group"></div>
                    </div>
                    <div class="form-field">
                        <label for="distraction-input">딴생각 저장소 (떠오른 생각 입력 후 Enter)</label>
                        <input type="text" id="distraction-input" placeholder="예: 저녁 장보기">
                        <ul id="distraction-list"></ul>
                    </div>
                    <button type="submit" class="button button--primary">저장하고 계속하기</button>
                </form>
            </div>
        </div>

        <!-- 데일리 리포트 모달 -->
        <div id="report-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="report-modal-title">
            <div class="modal__overlay" data-close-modal></div>
            <div class="modal__content">
                <button class="modal__close-btn" aria-label="Close dialog" data-close-modal>&times;</button>
                <h2 id="report-modal-title">데일리 리포트</h2>
                <div id="report-content" class="text-left"></div>
                <button id="show-system-btn" class="button button--primary hidden">시스템 제작</button>
            </div>
        </div>

        <!-- 시스템 제안 모달 -->
        <div id="system-suggestion-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="system-modal-title">
            <div class="modal__overlay" data-close-modal></div>
            <div class="modal__content">
                <button class="modal__close-btn" aria-label="Close dialog" data-close-modal>&times;</button>
                <h2 id="system-modal-title">안티-마찰 시스템 제안</h2>
                <p id="system-suggestion-text"></p>
                <button id="adopt-system-btn" class="button button--primary">이 시스템 채택하기</button>
            </div>
        </div>
        
        <!-- 나의 시스템 라이브러리 모달 -->
        <div id="my-systems-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="my-systems-title">
            <div class="modal__overlay" data-close-modal></div>
            <div class="modal__content">
                <button class="modal__close-btn" aria-label="Close dialog" data-close-modal>&times;</button>
                <h2 id="my-systems-title">나의 시스템 라이브러리</h2>
                <div id="my-systems-list"></div>
            </div>
        </div>

        <!-- 세션 전환 모달 -->
        <div id="session-transition-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="transition-title">
            <div class="modal__overlay"></div>
            <div class="modal__content">
                <p id="transition-icon" class="modal__icon">☕</p>
                <h2 id="transition-title">집중 시간 종료!</h2>
                <p id="transition-message" class="modal__message">5분간 휴식을 시작합니다.</p>
                <button id="transition-action-btn" class="button button--secondary">휴식 시작</button>
            </div>
        </div>
    </div>
    
    <!-- 긍정 확언 오버레이 -->
    <div id="positive-priming">
        <p id="positive-priming-text"></p>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
